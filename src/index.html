<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Фотографии, путешествия, Mesto">
  <meta name="author" content="Игорь Назиров">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Mesto">
    </header>

    <main class="content">

      <section class="profile page__profile">
        <button class="profile__avatar-edit-button" type="button"></button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards page__cards" aria-label="Содержимое страницы">
      </section>
      <!-- Cards end -->

    </main>
    <!--Content end-->

    <footer class="footer page__footer">
      <p class="footer__copyright">2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__for_avatar-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="avatar-edit" novalidate>
          <h2 class="popup__heading">Обновить&nbsp;аватар</h2>
          <input class="form__field form__field_link" id="avatar-link-field" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="form__field-error avatar-link-field-error"></span>
          <button class="form__button form__button_avatar-save" type=submit>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__for_profile-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="profile-edit" novalidate>
          <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
          <input class="form__field form__field_name" id="name-field" type="text" name="username"
            placeholder="Введите имя" minlength="2" maxlength="30"
            pattern="^[a-zA-Zа-яА-ЯёЁäöüÄÖÜß'\-]{1,30}(?: [a-zA-Zа-яА-ЯёЁäöüÄÖÜß'\-]{1,30})*$"
            data-error-message="Only latin and cyrillic letters, ' and - symbools and spaces allowed." required>
          <span class="form__field-error name-field-error"></span>
          <input class="form__field form__field_description" id="description-field" type="text" name="description"
            placeholder="Чем Вы занимаетесь?" minlength="2" required>
          <span class="form__field-error description-field-error"></span>
          <button class="form__button form__button_profile-save" type=submit>Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup__for_add-place">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="add-place" novalidate>
          <h2 class="popup__heading">Добавить&nbsp;место</h2>
          <input class="form__field form__field_title" id="title-field" type="text" name="title" placeholder="Название"
            minlength="2" , maxlength="30" pattern="[\wа-яА-ЯёЁäöüÄÖÜß\s'-]{2,30}"
            data-error-message="Only latin and cyrillic letters and numbers, ' and - symbols and spaces allowed. By the way why are you doing this? Didn't you have enough? Consider  your life choices."
            required>
          <span class="form__field-error title-field-error"></span>
          <input class="form__field form__field_link" id="image-link-field" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="form__field-error image-link-field-error"></span>
          <button class="form__button form__button_add-place" type=submit>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__for_image">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="">
        <figcaption class="popup__image-caption"></figcaption>
      </div>
    </div>

    <div class="popup popup__for_delete-place">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="delete-place" novalidate>
          <h2 class="popup__heading">Вы&nbsp;уверены?</h2>
          <button class="form__button form__button_delete-place" type="submit">Да</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="">
        <h2 class="card__name"></h2>
        <div class="card__like-button-container">
          <button class="card__like-button" type="button"></button>
          <span class="card__like-button-count">6</span>
        </div>
        <button class="card__delete-button" type="button"></button>
      </article>
    </template>

  </div>
  <!-- Page end hh -->
</body>

</html>
