    <footer class="footer page__footer">

    <div class="popup popup__for_avatar-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="avatar-edit" novalidate>
          <h2 class="popup__heading">Обновить&nbsp;аватар</h2>
          <input class="form__field form__field_link" id="image-link-field" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="form__field-error image-link-field-error"></span>
          <button class="form__button form__button_avatar-save" type=submit>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__for_profile-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="profile-edit" novalidate>
          <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
          <input class="form__field form__field_name" id="name-field" type="text" name="name" placeholder="Введите имя"
            minlength="2" maxlength="30" required>
          <span class="form__field-error name-field-error"></span>
          <input class="form__field form__field_description" id="description-field" type="text" name="description"
            placeholder="Чем Вы занимаетесь?" minlength="2" required>
          <span class="form__field-error description-field-error"></span>
          <button class="form__button form__button_profile-save" type=submit>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__for_add-place">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="add-place" novalidate>
          <h2 class="popup__heading">Добавить&nbsp;место</h2>
          <input class="form__field form__field_title" id="title-field" type="text" name="title" placeholder="Название"
            minlength="2" , maxlength="30" required>
          <span class="form__field-error title-field-error"></span>
          <input class="form__field form__field_link" id="image-link-field" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="form__field-error image-link-field-error"></span>
          <button class="form__button form__button_add-place" type=submit>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__for_image">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="">
        <figcaption class="popup__image-caption"></figcaption>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="">
        <h2 class="card__name"></h2>
        <button class="card__like-button" type="button"></button>
        <button class="card__delete-button" type="button"></button>
      </article>
    </template>

  </div>
