<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Фотографии, путешествия, Mesto">
  <meta name="author" content="Игорь Назиров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Mesto">
    </header>

    <main class="content">

      <div class="content__divider"></div>

      <section class="profile page__profile">
        <img class="profile__image" src="./images/cousteau.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type=button></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type=button></button>
      </section>

      <section class="cards page__cards">
        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <h2 class="card__name">Карачаевск</h2>
          <button class="card__like-button card__like-button_active" type=button></button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <h2 class="card__name">Гора Эльбрус</h2>
          <button class="card__like-button" type=button></button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <h2 class="card__name">Домбай</h2>
          <button class="card__like-button" type=button></button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <h2 class="card__name">Гора Эльбрус</h2>
          <button class="card__like-button" type=button></button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <h2 class="card__name">Домбай</h2>
          <button class="card__like-button" type=button></button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
          <h2 class="card__name">Карачаево-Черкессия</h2>
          <button class="card__like-button" type=button></button>
        </article>
      </section>
      <!-- Cards end -->

    </main>
    <!--Content end-->

    <footer class="footer page__footer">
      <p class="footer__copyright">2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type=button></button>
        <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
        <form class="form" name="profile-edit">
          <input class="form__field" type="text" name="name" placeholder="Введите имя" required>
          <input class="form__field" type="text" name="description" placeholder="Чем Вы занимаетесь?" required>
          <input class="form__button" type=submit value="Сохранить">
        </form>
      </div>
    </div>


  </div>
  <!-- Page end -->


</body>

</html>
