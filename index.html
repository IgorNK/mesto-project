<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Фотографии, путешествия, Mesto">
  <meta name="author" content="Игорь Назиров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Mesto">
    </header>

    <main class="content">

      <section class="profile page__profile">
        <img class="profile__image" src="./images/cousteau.jpg" alt="Изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards page__cards">
        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <p class="card__name">Карачаевск</p>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <p class="card__name">Домбай</p>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <p class="card__name">Гора Эльбрус</p>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <p class="card__name">Домбай</p>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
          <p class="card__name">Карачаево-Черкессия</p>
          <button class="card__like-button"></button>
        </div>
      </section>
      <!-- Cards end -->

    </main>
    <!--Content end-->

    <footer class="footer page__footer">
      <p class="footer__copyright">2020 Mesto Russia</p>
    </footer>

  </div>
  <!-- Page end -->
</body>

</html>
